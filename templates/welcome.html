<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Psychologist Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f; /* تغيير لون الخلفية */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            text-align: center;
        }
        h1 {
            color: #007bff; /* تغيير لون العنوان */
            font-size: 36px; /* زيادة حجم العنوان */
            margin-bottom: 20px; /* تحديد المسافة بين العنوان والفقرة */
        }
        p {
            color: #989090; /* تغيير لون الفقرة */
            font-size: 18px; /* زيادة حجم الفقرة */
            margin-bottom: 30px; /* تحديد المسافة بين الفقرة والزر */
        }
        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px; /* زيادة حجم الزر */
            font-size: 20px; /* زيادة حجم الخط */
            cursor: pointer;
            border-radius: 25px; /* تغيير شكل الزر ليكون دائرياً */
            text-decoration: none;
            transition: background-color 0.3s ease; /* تأثير انتقالي لتغيير لون الخلفية */
        }
        .button:hover {
            background-color: #0056b3; /* تغيير لون الخلفية عند التحويم */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to the Psychologist Bot</h1>
            <p>This is a simple chatbot application designed to provide mental health support.</p>
            <a href="/chat" class="button">Start Chatting</a>
        </div>
    </div>
</body>
</html>
